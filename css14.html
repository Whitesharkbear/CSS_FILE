<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">

	@keyframes textColorAnimation{
		0%{color: blue;}
		30%{color: green;}
		100%{color: red;}
	}
	span{
		animation-name: textColorAnimation;
		animation-duration: 5s;
		animation-iteration-count: infinite;
		
		background-attachment: lightgray;
		font-size: 50px;
	}

</style>
</head>
<body>
	<p><span>span</span>텍스트를 5초에 blue,green,red로 변환</p>
</body>
</html>
