<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>마우스 이벤트 - onmousemove</h3>
	<hr>
	이미지 위에 마우스를 움직일 때 마우스의 위치가 출렵됩니다.<br><br>
	
	<img src="images/blueheart.png" width="500px" height="300px" onmousemove="where(event)"><br><br>
	<div id='div'></div>
	
	<script type="text/javascript">
	
		var div = document.getElementById("div");
		function where(e) {
			var text = "버튼=" + e.button + "<br>";
			text += "스크린을 기준으로 한 좌표 값="+e.screenX+","+e.screenY+"<br>";
			text += "윈도우내의 문서출력 영역내에서의 좌표값=" + e.clientX+","+e.clientY+"<br>";
			text += "타깃객체안에서의 좌표값="+e.offsetX+","+e.offsetY+"<br>";
			text += "부모객체안에서의 좌표값="+e.x+","+e.y+"\n";
			
			div.innerHTML=text;
		}
	
	</script>

</body>
</html>
