

<!-- 

	이벤트프로퍼티
		. target
		. type
		. currentTarget
		. defaultPrevented
		. preventDefault()
	
	기본행동 취소
		. return false
		. e.preventDefault()

 -->





<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	function query() {
		var answer = confirm("이동하시겠습니까?");
		return  answer;
	}
	
	function noAction(e) {
		e.preventDefault();
	}

</script>

</head>
<body>
	
	<h3>이벤트의 디폴트 행동 취소</h3>
	<hr>
	
	<a href="http://www.naver.com" onclick="return query()">네이버</a>
	<form>
		<input type="checkbox">빵(체크됨)<br>
		<input type="checkbox" onclick="noAction(event)">술(체크안됨)
	</form>
	
</body>
</html>
