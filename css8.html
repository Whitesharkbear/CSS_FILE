<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>마우스 커서 모양</title>
<style type="text/css">

	p{font-size: 12px; background-color: #f3ff48;}
	
</style>
</head>
<body>

	<p style="cursor: default;">기본값</p>
	<p style="cursor: auto;">auto:자동설정</p>
	<p style="cursor: crosshair;">십자가</p>
	<p style="cursor: pointer;">pointer:손모양</p>
	<p style="cursor: move;">move:움직임,이동<p>
	<p style="cursor: help;">help:도움말,물음표</p>
	<p style="cursor: wait;">wait:모래시계,진행중</p>
	<p style="cursor: text;">text:텍스트,입력</p>
	<p style="cursor: e-resize;">e-size:좌우<p>
	<p style="cursor: n-resize;">n-size:상하</p>
	
</body>
</html>
