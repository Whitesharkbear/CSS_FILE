<!-- 

	prompt() : 문자열을 입력받아서 리턴해준다. 입력하지않으면 "" 반환, 취소나 강제종료시키면 null 반환
	confirm() : 확인다이얼로그, 확인-true, 취소나 강제종료는 false
	alert() : 경고다이얼로그

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">

</style>
<script type="text/javascript">

	var ret = prompt("이름을 입력해주세요","홍길동");
	if(ret == null){
		document.write("취소버튼이나 다이얼을 강제종료하였습니다.");
	}else if(ret==""){
		document.write("문자열 입력없이 확인버튼을 누르셨습니다.")
	}else{
		document.write("입력하신 문자열은 <strong>"+ret+"</strong>");
	}
	
</script>
</head>
<body>

</body>
</html>
