<!-- 

	전체너비: 	width + 2*(margin+border+padding)

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">

	html,body{
		height: 600px; margin: 0; padding: 0;
	}
	#a,#b,#c{
		width: 100px; height: 50px;
		background: red;
		border: 20px solid black;
		margin: 40px;
		padding: 30px;
	}

</style>
</head>
<body>

	<div id="a"><h5>첫번째</h5></div>
	<div id="b"><h5>두번째</h5></div>
	<div id="c"><h5>세번째</h5></div>

</body>
</html>
