	<section id="container">
		<nav id="nave">
			<h3>네비게이션</h3>

		<article id="content">
			<h3>고정형입니다.</h3>
			<p>
				- 컨텐츠의 특정 가로폭을 고정한 레이아웃입니다.<br>
				- 가로폭은 px단위로 설계합니다.<br>
				- 대부분의 웹사이트에서 사용합니다.<br>
				- 가장 간편하다고 할 수 있습니다.<br>
				
				- 대형화된 디스플레이에서는 가로폭이 좁고 답답하게 느껴질 수 있다.<br>
				- 다양한 디스플레이에 대응하기에는 부족한 점도 있다.
			</p>
		</article>
	</section>
