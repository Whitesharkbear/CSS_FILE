<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	function init() {
		var liArray = document.getElementsTagName("li");
		for(i=0; i<liArray.length; i++){
			liArray[i].click = click;
		}
		function click(e) {
			reset();
			e.target.style.fontSize="1.3em";
		}
		function reset() {
			for(i=0; i<liArray.length; i++){
				liArray[i].style.fontSize = "1em";
			}
		}
	}

</script>

</head>
<body onload="init()">

	<h3>아이템을 클릭하면 1.3배 크기로</h3>
	<hr>
	<p>여름 방학 때 하고 싶은 것들</p>
	<ul>
		<li>자전거로 대한민국 일주
		<li>책 100권 읽기
		<li>철인 3종 경기 준비
		<li>자바스크립트 정복
	</ul>

</body>
</html>
