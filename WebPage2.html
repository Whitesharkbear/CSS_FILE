<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">

	h1{
		background: #ffe08c;
		margin: 0;
		text-align: center;
		color: #662500;
		font-weight: bolder;
		font-style: normal;
		text-decoration: underline;
	}
	ul{background: olive; padding: 3px;}
	li{padding: 10px 20px;}
	li a{ display: block;}
	li a:hover {color: lightgray;}
	li.dropdown{position: left;}
	.dropdown-content{}
	.dropdown-content a{}
	.dropdown-content a:hover{}
	.dropdown:hover .dropdown-content{}
	

</style>
</head>
<body>

	<h1>우리집 CAFE</h1>
	<ul>
		<li class="dropdown">
			<a href="#">Home</a>
			<div class="dropdown-content">
				<a>커피이야기</a>
				<a>건강과커피</a>
				<a>친 구 들</a>
			</div>
		</li>
		<li class="dropdown">
			<a href="#">Espresso</a>
			<div class="dropdown-content">
				<a>Single</a>
				<a>Double</a>
				<a>Dopio</a>
				<a>Listreto</a>
				<a>Longo</a>
			</div>
		</li>
		<li class="dropdown">
			<a href="#">Cappuccino</a>
			<div class="dropdown-content">
				<a>Wet Cappuccino</a>
				<a>Dry Cappuccino</a>
			</div>
		</li>
		<li class="dropdown">
			<a href="#">Cafe Latte</a>
			<div class="dropdown-content">
				<a>Caffe Ore</a>
				<a>Latte Macchiato</a>
				<a>Flat White</a>
				<a>Caffe Mocha</a>
				<a>Caffe Brevo</a>
			</div>
		</li>
	</ul>
	<div style="height: auto;">
		<pre>
			컨텐츠를 구현해보세요.
		</pre>
	</div>
	
</body>
</html>
