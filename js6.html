<!-- 

	변수 : 값을 저장하는 공간, 저장하는 값의 타입에 따라서 선언을 해야한다. -- 자바 스크립트는 실행시 자동설정된다.
	식별자 : 첫글자는 영문으로 시작, 특수문자나 한글은 사용할 수 없다. 대소문자구분한다. 예약어는 사용불가. 
	변수선언 : 굳이 선언 불필요, 실행시 자동으로 자료형을 결정해준다. var예약어를 사용해서 한다.


 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	var strName, strAddress;
	strName = "홍길동"; 
	strAddress = "서울특별시 종로구 동순동";
	strPhone="010-0000-0000";
	
	document.write("이름: "+strName+"<br>");
	document.write("주소: "+strAddress+"<br>");
	document.write("전번: "+strPhone);
	
</script>
</head>
<body>

</body>
</html>
