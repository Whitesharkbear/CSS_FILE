<head>

<title>Insert title here</title>
<style type="text/css">

	span{
		display: block;
		width: 200px;

	}
	
	div div{

	}

	</div>
	
	<div style="background-color: orange;">
	
		<div>inline DIV</div>
		<div>inline DIV</div>
		<div>inline DIV</div>
		<div>inline DIV</div>
		<div>inline DIV</div>
	
	</div>

</body>
</html>
