<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">

	.none{list-style-type: none;}
	.ul1{list-style-type: disc;}
	.ul2{list-style-type: circle;}
	.ul3{list-style-type: square;}
	
	.ol1{list-style-type: decimal;}
	.ol2{list-style-type: lower-roman;}
	.ol3{list-style-type: upper-roman;}
	.ol4{list-style-type: lower-alpha;}
	.ol5{list-style-type: upper-alpha;}
	
</style>
</head>
<body>

	<h3>순서없는 목록표시</h3>
	<ul>
		<li class="none"><a href="">목록 표시마크없음</a></li>
		<li class="ul1">디스크</li>
		<li class="ul2">웹</li>
		<li class="ul3">사각형</li>
	</ul>
	<ol>
		<li class="ol1">10진수</li>
		<li class="ol2">소문자 로마숫자</li>
		<li class="ol3">대문자 로마숫자</li>
		<li class="ol4">소문자 알파벳</li>
		<li class="ol5">대문자 알파벳</li>
	</ol>
	
</body>
</html>
