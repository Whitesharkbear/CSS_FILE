<!-- 

	CSS(Style Sheet)
		. HTML을 이용한 문서표현의 한 계정을 보완하기 위해 도입되었다.
		. HTML에서 자주 사용되는 글꼴, 색상, 정렬 등 디자인적인 스타일을 매번
		  반복해서 적용할 필요가 없어 미리 정해놓고 필요할때 가져다 사용하는 것이다.
		. CSS를 사용하면 한번 정의한 내용으로 여러문서에 사용할 수 있고, 
		  전체적인 통일성을 갖을 수 있다.
		
	HTML과 CSS 문법차이
		. 속성값을 지정할때 따옴표를 CSS에서는 사용하지 않는다.
		. HTML에서는 = 를 사용하고, CSS에서는 : 를 사용한다.
			text= " "           text : ;
		. HTML에서는 공백으로 속성을 구분하지만, CSS에서는 ;(세미콜론)으로 구분한다.
		. CSS에서는 숫자의 단위를 명시하여야 한다.
		
	CSS를 구현하는 방법
		. 인라인방식 : HTML 각 태그안에서 style속성으로 지정하는 방법
		. 임베디드방식 : HEAD 쪽에서 style태그를 활용하여 지정하는 방법
			- import 방식 : @import url("")
		. 링크(link) : 외부에 CSS파일을 작성해두고 불러와서 저장하는 방법
	
	스타일 적용요소, 상속 및 우선순위
		. 각 프로퍼티가 모든 요소에 적용된느 것은 아니다. 개별적인 속성들이 존재한다.
		. 스타일 상속
			- 부모요소에 적용한 스타일이 자식요소에 상속되는 것을 상속이라 한다.
			- 상속이 되는 것과 되지 않는 것이 존재한다.
			- 상속되는 것은 'inherit' 키워드를 설정하여 적용할 수 있다.
		
	CSS에서의 단위(크기)지정
		. 숫자
			- 상대단위 : em - 부모의 크기를 1로 기준하는 단위
					  ex
					  px - 1픽셀을 1로 하는 단위. 실제 표시되는 크기는 해상도에 상대적인 것이 된다.
					  ch
					  rem- 
					  * 뷰포인트(브라우저에 콘텐츠가 표시되는 영역)의 크기를 기준으로 지정 
			- 절대단위 : cm, mm, in, pt, pc(1pc=12pt)
		. %
			- 다른 값에 대한 비율로 길이나 크기를 지정
		. 색상
			- RGB : #rrggbb --- > #aaffbb(#afb)
					rgb(255,255,255), rgb(%%%)
			- RGBA : rgb(255,255,255,0.5), rgb(%,%,%,0.1) - 불투명도(opacity) 0.0~1.0
			- HSL(색상, 채도, 밝기)
		. 각도
			- deg : 도 (360deg = 1회전)
			- grad, rad, turn
		. URL
			- url(" ") : 절대경로, 상대경로 사용
			
	CSS3
	벤더 프릭픽스
		sample{
		- webkit-transform : rotae(45deg) : 크롬, safari, opera용
		- ms-transform : rotate(45deg)	  : IE9
		transform : rotate(45deg)		  : 표준안은 마지막에 기술한다.
		}
